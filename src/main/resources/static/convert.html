<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传转换</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"], select {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>文件上传转换</h2>
<form id="uploadForm" action="http://localhost:8688/convert/upload" method="post" enctype="multipart/form-data">
    <label for="file">选择文件:</label><br>
    <input type="file" id="file" name="file" accept=".docx,.doc,.pdf,.txt,.jpg" required><br>

    <label for="format">选择转换格式:</label><br>
    <select id="format" name="format" required>
        <option value="pdf">PDF</option>
        <option value="doc">DOC</option>
        <option value="docx">DOCX</option>
        <option value="txt">TEXT</option>
        <option value="jpg">JPG</option>
    </select><br>

    <button type="submit">上传并转换</button>
</form>

</body>
</html>
